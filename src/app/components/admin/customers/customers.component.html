<mat-card class="mat-elevation-z8">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div>
      <mat-form-field>
        <input
          [ariaRowSpan]="4"
          matInput
          (keyup)="applyFilter($event)"
          placeholder="search users"
        />
      </mat-form-field>
    </div>
    <div>
      <a
        mat-raised-button
        (click)="addUser('')"
        color="primary"
        style="margin: 2px"
        >Add User</a
      >
    </div>
  </div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let user">{{ user.id }}</td>
    </ng-container>
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>UserName</th>
      <td mat-cell *matCellDef="let user">{{ user.username }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let user">{{ user.first_name }}</td>
    </ng-container>
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
      <td mat-cell *matCellDef="let user">{{ user.last_name }}</td>
    </ng-container>
    <ng-container matColumnDef="is_active">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>IsActive</th>
      <td mat-cell *matCellDef="let user">{{ user.is_active }}</td>
    </ng-container>
    <ng-container matColumnDef="is_superuser">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>IsSuperuser</th>
      <td mat-cell *matCellDef="let user">{{ user.is_superuser }}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
        <div>
          <a (click)="updateUser(user.id)" mat-raised-button color="primary"
            >Update</a
          >
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
        <div>
          <a (click)="removeUser(user.id)" mat-raised-button color="accent"
            >Delete</a
          >
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</mat-card>
