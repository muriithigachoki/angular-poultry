<mat-card>
    <mat-card-header>
        <h1> Update User</h1>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="UserForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="example-full-width">
                <mat-label>ID</mat-label>
                <input matInput formControlName="id" />
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>User Name</mat-label>
                <input matInput formControlName="username" />
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" />
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="first_name" />
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="last_name" />
            </mat-form-field>
            <section class="example-section">
                <mat-checkbox formControlName="is_active">IsActive</mat-checkbox>
            </section>
            <section class="example-section">

                <mat-checkbox matInput formControlName="is_superuser">is_superuser</mat-checkbox>
            </section>


            <div>
                <button mat-raised-button color="primary">Save</button> | <a (click)="close()" mat-raised-button
                    color="primary">Close</a>
            </div>
        </form>
    </mat-card-content>
</mat-card>
