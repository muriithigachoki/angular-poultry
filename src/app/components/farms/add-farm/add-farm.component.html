<mat-card>
  <mat-card-header>
    <h1>Create Farm</h1>
  </mat-card-header>
  <mat-card-content>
    <form
      class="example-form"
      [formGroup]="addFarmForm"
      (ngSubmit)="onSubmit()"
    >
      <mat-form-field class="example-full-width">
        <mat-label>Farm Name</mat-label>
        <input matInput formControlName="farm_name" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label> Location </mat-label>
        <input type="location" matInput formControlName="location" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Establishment Date</mat-label>
        <input matInput formControlName="establishment_date" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Contact Person</mat-label>
        <input matInput formControlName="contact_person" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Contact Email</mat-label>
        <input matInput formControlName="contact_email" />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Contact Phone</mat-label>
        <input matInput formControlName="contact_phone" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" />
      </mat-form-field>
      <div>
        <button mat-raised-button color="accent">Save</button> |
        <a (click)="close()" mat-raised-button color="accent">Close</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
