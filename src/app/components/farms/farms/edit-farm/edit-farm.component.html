<mat-card>
  <mat-card-header>
    <h1>Update Farm</h1>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="farmForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="example-full-width">
        <mat-label>ID</mat-label>
        <input matInput formControlName="id" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>User</mat-label>
        <input matInput formControlName="user" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Farm Name</mat-label>
        <input matInput formControlName="farm_name" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Location</mat-label>
        <input matInput formControlName="location" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Establishment Date</mat-label>
        <input matInput formControlName="establishment_date" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Contact Person</mat-label>
        <input matInput formControlName="contact_person" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="contact_email" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Contact Phone</mat-label>
        <input matInput formControlName="contact_phone" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" />
      </mat-form-field>
      <div>
        <button mat-raised-button color="primary">Save</button> |
        <a (click)="close()" mat-raised-button color="primary">Close</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
