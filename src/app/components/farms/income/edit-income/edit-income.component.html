<mat-card>
  <mat-card-header>
    <h1>Update User</h1>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="incomeForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="example-full-width">
        <mat-label>ID</mat-label>
        <input matInput formControlName="id" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Source</mat-label>
        <input matInput formControlName="source" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Sale Date</mat-label>
        <input matInput formControlName="sale_date" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Quantity</mat-label>
        <input matInput formControlName="quantity" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Amount Per Item</mat-label>
        <input matInput formControlName="amount_per_item" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label> Total Amount </mat-label>
        <input matInput formControlName="total_amount" />
      </mat-form-field>

      <div>
        <button mat-raised-button color="primary">Save</button> |
        <a (click)="close()" mat-raised-button color="primary">Close</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
