<mat-card class="mat-elevation-z8">
  <div fxLayout="row" fxLayoutAlign="space-between center"></div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CUSTOMER</th>
      <td mat-cell *matCellDef="let order">{{ order.name }}</td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DATE</th>
      <td mat-cell *matCellDef="let order">{{ order.date }}</td>
    </ng-container>
    <!-- <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount to be paid</th>
      <td mat-cell *matCellDef="let order">
        <div>
          <td mat-cell *matHeaderCellDef>{{ order.total_products_price }}</td>
        </div>
      </td>
    </ng-container> -->
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let order">
        <div>
          <a
            [routerLink]="['/orders', order.id]"
            mat-raised-button
            color="accent"
            >view</a
          >
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</mat-card>
