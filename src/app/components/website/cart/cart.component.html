<mat-card class="mat-elevation-z8">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div>
      <mat-form-field>
        <input
          [ariaRowSpan]="4"
          matInput
          (keyup)="applyFilter($event)"
          placeholder="search users"
        />
      </mat-form-field>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let item">{{ item.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</th>
      <td mat-cell *matCellDef="let item">{{ item.name }}</td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
      <td mat-cell *matCellDef="let item">{{ item.quantity }}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let item">{{ item.price }}</td>
    </ng-container>
    <ng-container matColumnDef="total_price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Products Total Price
      </th>
      <td mat-cell *matCellDef="let item">{{ item.total_price }}</td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let item">
        <div>
          <a (click)="removeItem(item.id)" mat-raised-button color="accent"
            >Delete</a
          >
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="row" fxLayoutAlign="space-between center">
    <div class="checkout-button col-lg-4">
      <a routerLink="/checkout" color="primary" mat-raised-button>checkout</a>
    </div>
    <div class="total-price col-lg-6">
      <button mat-raised-button>total price: {{ sumTotalPrices() }}</button>
    </div>
  </div>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</mat-card>
